server:
  port: 8891
  servlet:
    context-path: /config-client

spring:
  application:
    # 远程配置文件名={spring.application.name}-{profile}.yml
    # name命名时要与配置文件对应好
    name: config-client
  cloud:
    config:
      uri: http://127.0.0.1:8889/config
      profile: dev
      label: master
# 消息总线配置
  rabbitmq:
    # 本地虚拟机中的rabbitmq
    host: 192.168.19.134
    port: 5672
    username: guest
    password: guest

management:
  endpoints:
    web:
      exposure:
        # 手动更新: 调用此链接更新配置文件 POST: http://server-ip:server-port/context-path/actuator/bus-refresh
        # 自动更新: GitHub代码仓库添加WebHook
        include: bus-refresh
